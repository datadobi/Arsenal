---
general:
  branches:
    ignore:
      - /^ultron\/.*/ # Ignore ultron/* branches

machine:
  environment:
    CXX: g++-4.9
  node:
    version: 4.5.0

dependencies:
  override:
    - rm -rf node_modules
    - npm install
    - sudo pip install yamllint

test:
  override:
    - npm run --silent lint_yml
    - npm run --silent lint -- --max-warnings 0
    - npm run --silent lint_md
    - npm run --silent test
    - npm run ft_test
